        <div class="container">
            <div class="header">
                <h1>üé® SVG Editor</h1>

            </div>

            <div class="toolbar">

                <div class="toolbar-divider"></div>

        <script>
            let currentTool = 'select';
            let isDrawing = false;
            let startX, startY;
            let currentShape = null;
            let selectedElement = null;
            let shapes = [];
            let history = [];
            let historyIndex = -1;

            const canvas = document.getElementById('canvas');
            const svgNS = 'http://www.w3.org/2000/svg';

            // Tool selection
            document.querySelectorAll('.tool-btn').forEach((btn) => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.tool-btn').forEach((b) => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentTool = btn.dataset.tool;
                    canvas.style.cursor = currentTool === 'select' ? 'default' : 'crosshair';
                    deselectElement();
                });
            });

            // Mouse events
            canvas.addEventListener('mousedown', handleMouseDown);
            canvas.addEventListener('mousemove', handleMouseMove);
            canvas.addEventListener('mouseup', handleMouseUp);

            function handleMouseDown(e) {
                const rect = canvas.getBoundingClientRect();
                startX = e.clientX - rect.left;
                startY = e.clientY - rect.top;

                if (currentTool === 'select') {
                    const target = e.target;
                    if (target !== canvas && target.id !== 'grid-layer') {
                        selectElement(target);
                    } else {
                        deselectElement();
                    }
                    return;
                }

                isDrawing = true;

                const fillColor = document.getElementById('fill-color').value;
                const strokeColor = document.getElementById('stroke-color').value;
                const strokeWidth = document.getElementById('stroke-width').value;

                if (currentTool === 'rect') {
                    currentShape = document.createElementNS(svgNS, 'rect');
                    currentShape.setAttribute('x', startX);
                    currentShape.setAttribute('y', startY);
                    currentShape.setAttribute('fill', fillColor);
                    currentShape.setAttribute('stroke', strokeColor);
                    currentShape.setAttribute('stroke-width', strokeWidth);
                    canvas.appendChild(currentShape);
                } else if (currentTool === 'circle') {
                    currentShape = document.createElementNS(svgNS, 'circle');
                    currentShape.setAttribute('cx', startX);
                    currentShape.setAttribute('cy', startY);
                    currentShape.setAttribute('r', 0);
                    currentShape.setAttribute('fill', fillColor);
                    currentShape.setAttribute('stroke', strokeColor);
                    currentShape.setAttribute('stroke-width', strokeWidth);
                    canvas.appendChild(currentShape);
                } else if (currentTool === 'line') {
                    currentShape = document.createElementNS(svgNS, 'line');
                    currentShape.setAttribute('x1', startX);
                    currentShape.setAttribute('y1', startY);
                    currentShape.setAttribute('x2', startX);
                    currentShape.setAttribute('y2', startY);
                    currentShape.setAttribute('stroke', strokeColor);
                    currentShape.setAttribute('stroke-width', strokeWidth);
                    canvas.appendChild(currentShape);
                } else if (currentTool === 'pen') {
                    currentShape = document.createElementNS(svgNS, 'path');
                    currentShape.setAttribute('d', `M ${startX} ${startY}`);
                    currentShape.setAttribute('fill', 'none');
                    currentShape.setAttribute('stroke', strokeColor);
                    currentShape.setAttribute('stroke-width', strokeWidth);
                    currentShape.setAttribute('stroke-linecap', 'round');
                    currentShape.setAttribute('stroke-linejoin', 'round');
                    canvas.appendChild(currentShape);
                } else if (currentTool === 'text') {
                    const text = prompt('Enter text:', 'Text');
                    if (text) {
                        const textElement = document.createElementNS(svgNS, 'text');
                        textElement.setAttribute('x', startX);
                        textElement.setAttribute('y', startY);
                        textElement.setAttribute('fill', fillColor);
                        textElement.setAttribute('font-size', '24');
                        textElement.setAttribute('font-family', 'Arial');
                        textElement.textContent = text;
                        canvas.appendChild(textElement);
                        shapes.push(textElement);
                        saveHistory();
                        updateSVGCode();
                    }
                    isDrawing = false;
                }
            }

            function handleMouseMove(e) {
                if (!isDrawing || !currentShape) return;

                const rect = canvas.getBoundingClientRect();
                const currentX = e.clientX - rect.left;
                const currentY = e.clientY - rect.top;

                if (currentTool === 'rect') {
                    const width = currentX - startX;
                    const height = currentY - startY;

                    if (width < 0) {
                        currentShape.setAttribute('x', currentX);
                        currentShape.setAttribute('width', Math.abs(width));
                    } else {
                        currentShape.setAttribute('width', width);
                    }

                    if (height < 0) {
                        currentShape.setAttribute('y', currentY);
                        currentShape.setAttribute('height', Math.abs(height));
                    } else {
                        currentShape.setAttribute('height', height);
                    }
                } else if (currentTool === 'circle') {
                    const radius = Math.sqrt(Math.pow(currentX - startX, 2) + Math.pow(currentY - startY, 2));
                    currentShape.setAttribute('r', radius);
                } else if (currentTool === 'line') {
                    currentShape.setAttribute('x2', currentX);
                    currentShape.setAttribute('y2', currentY);
                } else if (currentTool === 'pen') {
                    const d = currentShape.getAttribute('d');
                    currentShape.setAttribute('d', d + ` L ${currentX} ${currentY}`);
                }
            }

            function handleMouseUp(e) {
                if (isDrawing && currentShape) {
                    shapes.push(currentShape);
                    saveHistory();
                    updateSVGCode();
                }
                isDrawing = false;
                currentShape = null;
            }

            function selectElement(element) {
                deselectElement();
                selectedElement = element;
                element.setAttribute('stroke-dasharray', '5,5');
                element.setAttribute('data-original-stroke', element.getAttribute('stroke') || 'none');
                element.setAttribute('stroke', '#A78BFA');
                showProperties(element);
            }

            function deselectElement() {
                if (selectedElement) {
                    selectedElement.removeAttribute('stroke-dasharray');
                    const originalStroke = selectedElement.getAttribute('data-original-stroke');
                    if (originalStroke !== 'none') {
                        selectedElement.setAttribute('stroke', originalStroke);
                    }
                    selectedElement.removeAttribute('data-original-stroke');
                    selectedElement = null;
                }
                hideProperties();
            }

            function getRotation(element) {
                const transform = element.getAttribute('transform');
                if (!transform || !transform.includes('rotate')) return 0;
                const match = transform.match(/rotate\(([^)]+)\)/);
                return match ? parseFloat(match[1].split(',')[0]) : 0;
            }

            function setRotation(degrees) {
                if (!selectedElement) return;

                const bbox = selectedElement.getBBox();
                const cx = bbox.x + bbox.width / 2;
                const cy = bbox.y + bbox.height / 2;

                if (degrees == 0) {
                    selectedElement.removeAttribute('transform');
                } else {
                    selectedElement.setAttribute('transform', `rotate(${degrees},${cx},${cy})`);
                }

                saveHistory();
                updateSVGCode();
            }

            function updateStrokeDashArray(style) {
                if (!selectedElement) return;

                switch (style) {
                    case 'solid':
                        selectedElement.removeAttribute('stroke-dasharray');
                        break;
                    case 'dashed':
                        selectedElement.setAttribute('stroke-dasharray', '10,5');
                        break;
                    case 'dotted':
                        selectedElement.setAttribute('stroke-dasharray', '2,3');
                        break;
                }

                saveHistory();
                updateSVGCode();
            }

            function getCurrentStrokeStyle(element) {
                const dashArray = element.getAttribute('stroke-dasharray');
                if (!dashArray) return 'solid';
                if (dashArray === '10,5') return 'dashed';
                if (dashArray === '2,3') return 'dotted';
                return 'solid';
            }

            function showProperties(element) {
                const panel = document.getElementById('properties-content');
                const tagName = element.tagName;

                let html = '';

                if (tagName === 'rect') {
                    html = `
      <div class="property-group">
        <label class="property-label">X Position</label>
        <input type="number" class="property-input" value="${element.getAttribute('x')}" onchange="updateProperty('x', this.value)">
      </div>
      <div class="property-group">
        <label class="property-label">Y Position</label>
        <input type="number" class="property-input" value="${element.getAttribute('y')}" onchange="updateProperty('y', this.value)">
      </div>
      <div class="property-group">
        <label class="property-label">Width</label>
        <input type="number" class="property-input" value="${element.getAttribute('width')}" onchange="updateProperty('width', this.value)">
      </div>
      <div class="property-group">
        <label class="property-label">Height</label>
        <input type="number" class="property-input" value="${element.getAttribute('height')}" onchange="updateProperty('height', this.value)">
      </div>
      <div class="property-group">
        <label class="property-label">Corner Radius (rx)</label>
        <input type="number" class="property-input" value="${element.getAttribute('rx') || '0'}" onchange="updateProperty('rx', this.value)">
      </div>
    `;
                } else if (tagName === 'circle') {
                    html = `
      <div class="property-group">
        <label class="property-label">Center X</label>
        <input type="number" class="property-input" value="${element.getAttribute('cx')}" onchange="updateProperty('cx', this.value)">
      </div>
      <div class="property-group">
        <label class="property-label">Center Y</label>
        <input type="number" class="property-input" value="${element.getAttribute('cy')}" onchange="updateProperty('cy', this.value)">
      </div>
      <div class="property-group">
        <label class="property-label">Radius</label>
        <input type="number" class="property-input" value="${element.getAttribute('r')}" onchange="updateProperty('r', this.value)">
      </div>
    `;
                } else if (tagName === 'line') {
                    html = `
      <div class="property-group">
        <label class="property-label">X1</label>
        <input type="number" class="property-input" value="${element.getAttribute('x1')}" onchange="updateProperty('x1', this.value)">
      </div>
      <div class="property-group">
        <label class="property-label">Y1</label>
        <input type="number" class="property-input" value="${element.getAttribute('y1')}" onchange="updateProperty('y1', this.value)">
      </div>
      <div class="property-group">
        <label class="property-label">X2</label>
        <input type="number" class="property-input" value="${element.getAttribute('x2')}" onchange="updateProperty('x2', this.value)">
      </div>
      <div class="property-group">
        <label class="property-label">Y2</label>
        <input type="number" class="property-input" value="${element.getAttribute('y2')}" onchange="updateProperty('y2', this.value)">
      </div>
      <div class="property-group">
        <label class="property-label">Line Cap</label>
        <select class="property-select" onchange="updateProperty('stroke-linecap', this.value)">
          <option value="butt" ${element.getAttribute('stroke-linecap') === 'butt' ? 'selected' : ''}>Butt</option>
          <option value="round" ${element.getAttribute('stroke-linecap') === 'round' ? 'selected' : ''}>Round</option>
          <option value="square" ${element.getAttribute('stroke-linecap') === 'square' ? 'selected' : ''}>Square</option>
        </select>
      </div>
    `;
                } else if (tagName === 'text') {
                    html = `
      <div class="property-group">
        <label class="property-label">Text Content</label>
        <input type="text" class="property-input" value="${element.textContent}" onchange="updateProperty('textContent', this.value)">
      </div>
      <div class="property-group">
        <label class="property-label">X Position</label>
        <input type="number" class="property-input" value="${element.getAttribute('x')}" onchange="updateProperty('x', this.value)">
      </div>
      <div class="property-group">
        <label class="property-label">Y Position</label>
        <input type="number" class="property-input" value="${element.getAttribute('y')}" onchange="updateProperty('y', this.value)">
      </div>
      <div class="property-group">
        <label class="property-label">Font Size</label>
        <input type="number" class="property-input" value="${element.getAttribute('font-size')}" onchange="updateProperty('font-size', this.value)">
      </div>
      <div class="property-group">
        <label class="property-label">Font Family</label>
        <select class="property-select" onchange="updateProperty('font-family', this.value)">
          <option value="Arial" ${element.getAttribute('font-family') === 'Arial' ? 'selected' : ''}>Arial</option>
          <option value="Helvetica" ${element.getAttribute('font-family') === 'Helvetica' ? 'selected' : ''}>Helvetica</option>
          <option value="Times New Roman" ${element.getAttribute('font-family') === 'Times New Roman' ? 'selected' : ''}>Times New Roman</option>
          <option value="Courier New" ${element.getAttribute('font-family') === 'Courier New' ? 'selected' : ''}>Courier New</option>
          <option value="Georgia" ${element.getAttribute('font-family') === 'Georgia' ? 'selected' : ''}>Georgia</option>
          <option value="Verdana" ${element.getAttribute('font-family') === 'Verdana' ? 'selected' : ''}>Verdana</option>
        </select>
      </div>
      <div class="property-group">
        <label class="property-label">Font Weight</label>
        <select class="property-select" onchange="updateProperty('font-weight', this.value)">
          <option value="normal" ${element.getAttribute('font-weight') === 'normal' || !element.getAttribute('font-weight') ? 'selected' : ''}>Normal</option>
          <option value="bold" ${element.getAttribute('font-weight') === 'bold' ? 'selected' : ''}>Bold</option>
          <option value="lighter" ${element.getAttribute('font-weight') === 'lighter' ? 'selected' : ''}>Lighter</option>
          <option value="bolder" ${element.getAttribute('font-weight') === 'bolder' ? 'selected' : ''}>Bolder</option>
        </select>
      </div>
      <div class="property-group">
        <label class="property-label">Letter Spacing</label>
        <input type="number" class="property-input" value="${element.getAttribute('letter-spacing') || '0'}" onchange="updateProperty('letter-spacing', this.value)">
      </div>
    `;
                }

                // Common properties for all shapes
                html += `
    <div class="property-group">
      <label class="property-label">Fill Color</label>
      <input type="color" class="property-input" value="${element.getAttribute('fill') || '#000000'}" onchange="updateProperty('fill', this.value)">
    </div>
  `;

                if (tagName !== 'text') {
                    html += `
      <div class="property-group">
        <label class="property-label">Stroke Color</label>
        <input type="color" class="property-input" value="${element.getAttribute('stroke') || '#000000'}" onchange="updateProperty('stroke', this.value)">
      </div>
      <div class="property-group">
        <label class="property-label">Stroke Width</label>
        <input type="number" class="property-input" value="${element.getAttribute('stroke-width') || '1'}" onchange="updateProperty('stroke-width', this.value)">
      </div>
      <div class="property-group">
        <label class="property-label">Stroke Style</label>
        <select class="property-select" onchange="updateStrokeDashArray(this.value)">
          <option value="solid" ${getCurrentStrokeStyle(element) === 'solid' ? 'selected' : ''}>Solid</option>
          <option value="dashed" ${getCurrentStrokeStyle(element) === 'dashed' ? 'selected' : ''}>Dashed</option>
          <option value="dotted" ${getCurrentStrokeStyle(element) === 'dotted' ? 'selected' : ''}>Dotted</option>
        </select>
      </div>
    `;
                }

                // Transform properties for all shapes
                html += `
    <div class="property-group">
      <label class="property-label">Opacity</label>
      <input type="number" class="property-input" min="0" max="1" step="0.1" value="${element.getAttribute('opacity') || '1'}" onchange="updateProperty('opacity', this.value)">
    </div>
    <div class="property-group">
      <label class="property-label">Rotation (degrees)</label>
      <input type="number" class="property-input" value="${getRotation(element)}" onchange="setRotation(this.value)">
    </div>
  `;

                panel.innerHTML = html;
            }

            function hideProperties() {
                const panel = document.getElementById('properties-content');
                panel.innerHTML = '<div class="property-empty">Select an object to edit properties</div>';
            }

            function updateProperty(prop, value) {
                if (!selectedElement) return;

                if (prop === 'textContent') {
                    selectedElement.textContent = value;
                } else {
                    selectedElement.setAttribute(prop, value);
                }

                saveHistory();
                updateSVGCode();
            }

            function deleteSelected() {
                if (selectedElement && selectedElement !== canvas) {
                    selectedElement.remove();
                    shapes = shapes.filter((s) => s !== selectedElement);
                    selectedElement = null;
                    hideProperties();
                    saveHistory();
                    updateSVGCode();
                }
            }

            function clearCanvas() {
                if (confirm('Clear all shapes?')) {
                    shapes.forEach((shape) => shape.remove());
                    shapes = [];
                    deselectElement();
                    saveHistory();
                    updateSVGCode();
                }
            }

            function saveHistory() {
                history = history.slice(0, historyIndex + 1);
                history.push(canvas.innerHTML);
                historyIndex++;
                if (history.length > 50) {
                    history.shift();
                    historyIndex--;
                }
            }

            function undo() {
                if (historyIndex > 0) {
                    historyIndex--;
                    canvas.innerHTML = history[historyIndex];
                    updateShapesArray();
                    updateSVGCode();
                    deselectElement();
                }
            }

            function redo() {
                if (historyIndex < history.length - 1) {
                    historyIndex++;
                    canvas.innerHTML = history[historyIndex];
                    updateShapesArray();
                    updateSVGCode();
                    deselectElement();
                }
            }

            function updateShapesArray() {
                shapes = Array.from(canvas.children).filter(
                    (el) => (el.tagName !== 'defs' && el.id !== 'grid-layer' && el.tagName !== 'rect') || el.id !== 'grid-layer'
                );
            }

            function setCanvasSize(width, height) {
                canvas.setAttribute('width', width);
                canvas.setAttribute('height', height);
                updateSVGCode();
            }

            function toggleGrid() {
                const grid = document.getElementById('grid-layer');
                grid.style.display = grid.style.display === 'none' ? 'block' : 'none';
            }

            function updateSVGCode() {
                const code = document.getElementById('svg-code');
                const svgClone = canvas.cloneNode(true);

                // Remove grid from export
                const grid = svgClone.querySelector('#grid-layer');
                if (grid) grid.remove();

                // Remove selection indicators
                Array.from(svgClone.children).forEach((child) => {
                    child.removeAttribute('stroke-dasharray');
                    if (child.getAttribute('data-original-stroke')) {
                        child.setAttribute('stroke', child.getAttribute('data-original-stroke'));
                        child.removeAttribute('data-original-stroke');
                    }
                });

                // Format SVG
                const serializer = new XMLSerializer();
                let svgString = serializer.serializeToString(svgClone);
                svgString = svgString.replace(/></g, '>\n<');

                code.textContent = svgString;
                trackUsage();
            }

            function copySVGCode() {
                const code = document.getElementById('svg-code').textContent;
                navigator.clipboard.writeText(code).then(() => {
                    alert('SVG code copied to clipboard!');
                });
            }

            function downloadSVG() {
                const code = document.getElementById('svg-code').textContent;
                const blob = new Blob([code], { type: 'image/svg+xml' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'drawing.svg';
                a.click();
                URL.revokeObjectURL(url);
            }

            function downloadPNG() {
                const svgClone = canvas.cloneNode(true);
                const grid = svgClone.querySelector('#grid-layer');
                if (grid) grid.remove();

                Array.from(svgClone.children).forEach((child) => {
                    child.removeAttribute('stroke-dasharray');
                    if (child.getAttribute('data-original-stroke')) {
                        child.setAttribute('stroke', child.getAttribute('data-original-stroke'));
                        child.removeAttribute('data-original-stroke');
                    }
                });

                const serializer = new XMLSerializer();
                const svgString = serializer.serializeToString(svgClone);
                const svgBlob = new Blob([svgString], { type: 'image/svg+xml;charset=utf-8' });
                const url = URL.createObjectURL(svgBlob);

                const img = new Image();
                img.onload = () => {
                    const canvas2d = document.createElement('canvas');
                    canvas2d.width = parseInt(canvas.getAttribute('width'));
                    canvas2d.height = parseInt(canvas.getAttribute('height'));
                    const ctx = canvas2d.getContext('2d');
                    ctx.drawImage(img, 0, 0);

                    canvas2d.toBlob((blob) => {
                        const pngUrl = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = pngUrl;
                        a.download = 'drawing.png';
                        a.click();
                        URL.revokeObjectURL(pngUrl);
                        URL.revokeObjectURL(url);
                    });
                };
                img.src = url;
            }

            function trackUsage() {
                let count = parseInt(localStorage.getItem('prism-usage-count') || '0');
                count++;
                localStorage.setItem('prism-usage-count', count);
            }

            // SVG Import functionality
            document.getElementById('svg-file-input').addEventListener('change', function (e) {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = function (event) {
                    try {
                        const parser = new DOMParser();
                        const svgDoc = parser.parseFromString(event.target.result, 'image/svg+xml');
                        const importedSvg = svgDoc.querySelector('svg');

                        if (!importedSvg) {
                            alert('Invalid SVG file');
                            return;
                        }

                        // Get current defs element
                        const currentDefs = canvas.querySelector('defs');

                        // Clear current canvas (except background and grid)
                        const background = canvas.querySelector('rect[width="100%"]');
                        const gridLayer = canvas.querySelector('#grid-layer');

                        // Remove all shapes
                        shapes.forEach((shape) => shape.remove());
                        shapes = [];

                        // Import defs from the SVG (gradients, patterns, etc.)
                        const importedDefs = importedSvg.querySelector('defs');
                        if (importedDefs) {
                            // Clone all children from imported defs into current defs
                            Array.from(importedDefs.children).forEach((child) => {
                                // Skip the grid pattern to avoid duplicates
                                if (child.id !== 'grid') {
                                    const cloned = child.cloneNode(true);
                                    currentDefs.appendChild(cloned);
                                }
                            });
                        }

                        // Import all elements from the SVG
                        Array.from(importedSvg.children).forEach((child) => {
                            if (child.tagName === 'defs') return; // Skip defs, already handled

                            const imported = child.cloneNode(true);
                            canvas.appendChild(imported);

                            // Add to shapes array if it's a drawable element
                            if (['rect', 'circle', 'line', 'path', 'text', 'polygon', 'polyline', 'ellipse'].includes(imported.tagName)) {
                                shapes.push(imported);
                            }
                        });

                        // Update canvas size if specified in imported SVG
                        const width = importedSvg.getAttribute('width');
                        const height = importedSvg.getAttribute('height');
                        if (width && height) {
                            // Remove any units (px, pt, etc.) and convert to number
                            const cleanWidth = parseInt(width);
                            const cleanHeight = parseInt(height);
                            if (!isNaN(cleanWidth) && !isNaN(cleanHeight)) {
                                canvas.setAttribute('width', cleanWidth);
                                canvas.setAttribute('height', cleanHeight);
                            }
                        }

                        saveHistory();
                        updateSVGCode();
                        alert('SVG imported successfully!');
                    } catch (error) {
                        console.error('Error importing SVG:', error);
                        alert("Error importing SVG file. Please ensure it's a valid SVG.");
                    }

                    // Reset file input
                    e.target.value = '';
                };

                reader.readAsText(file);
            });

            // Initialize
            saveHistory();
            updateSVGCode();
        </script>
    </body>
</html>
