<body>

    <nav class="navbar">
    <a href="../index.html" class="logo">PRISM.TOOLS</a>

  <div class="tool-wrapper">
    <div class="tool-header">
      <h1>Subnet Calculator</h1>
      <p style="color: #71717a;">Visual IPv4 subnetting for network architecture and devops.</p>
    </div>

    

    <div class="calc-container">
      <div class="card">
        <div class="input-group">
          <label>IP Address</label>
          <input type="text" id="ip-address" value="192.168.1.1" oninput="calculate()">
        </div>
        <div class="input-group">
          <label>Subnet Mask / CIDR</label>
          <select id="cidr" onchange="calculate()"></select>
        </div>
      </div>

      <div class="card">
        <table class="results-table">
          <tr><td class="res-label">Network Address</td><td id="net-addr" class="res-value">-</td></tr>
          <tr><td class="res-label">Broadcast Address</td><td id="broad-addr" class="res-value">-</td></tr>
          <tr><td class="res-label">Usable IP Range</td><td id="ip-range" class="res-value">-</td></tr>
          <tr><td class="res-label">Total Hosts</td><td id="total-hosts" class="res-value">-</td></tr>
          <tr><td class="res-label">Wildcard Mask</td><td id="wildcard" class="res-value">-</td></tr>
        </table>
        <div id="binary-net" class="binary-display"></div>
      </div>
    </div>
  </div>

  <script>
    const cidrSelect = document.getElementById('cidr');
    
    // Populate CIDR dropdown
    for (let i = 32; i >= 1; i--) {
      const mask = cidrToMask(i);
      const opt = document.createElement('option');
      opt.value = i;
      opt.text = `/${i} (${mask})`;
      if (i === 24) opt.selected = true;
      cidrSelect.appendChild(opt);
    }

    function cidrToMask(cidr) {
      return Array(4).fill(0).map((_, i) => {
        const bits = Math.min(Math.max(cidr - i * 8, 0), 8);
        return 256 - Math.pow(2, 8 - bits);
      }).join('.');
    }

    function calculate() {
      const ip = document.getElementById('ip-address').value;
      const cidr = parseInt(cidrSelect.value);
      
      const ipParts = ip.split('.').map(Number);
      if (ipParts.length !== 4 || ipParts.some(p => isNaN(p) || p < 0 || p > 255)) return;

      const ipNum = (ipParts[0] << 24) >>> 0 | (ipParts[1] << 16) >>> 0 | (ipParts[2] << 8) >>> 0 | ipParts[3] >>> 0;
      const maskNum = (0xFFFFFFFF << (32 - cidr)) >>> 0;
      
      const netNum = (ipNum & maskNum) >>> 0;
      const broadNum = (netNum | ~maskNum) >>> 0;
      
      const numHosts = Math.pow(2, 32 - cidr);
      const usableHosts = cidr >= 31 ? 0 : numHosts - 2;

      document.getElementById('net-addr').textContent = numToIp(netNum);
      document.getElementById('broad-addr').textContent = numToIp(broadNum);
      document.getElementById('total-hosts').textContent = usableHosts.toLocaleString();
      document.getElementById('wildcard').textContent = numToIp(~maskNum >>> 0);
      
      if (cidr <= 30) {
        document.getElementById('ip-range').textContent = `${numToIp(netNum + 1)} - ${numToIp(broadNum - 1)}`;
      } else {
        document.getElementById('ip-range').textContent = "N/A";
      }

      document.getElementById('binary-net').textContent = `Binary: ${netNum.toString(2).padStart(32, '0').match(/.{8}/g).join('.')}`;
      
      if(window.localStorage) {
        let count = parseInt(localStorage.getItem('prism-usage-count') || '0');
        localStorage.setItem('prism-usage-count', count + 1);
      }
    }

    function numToIp(num) {
      return [ (num >>> 24) & 0xFF, (num >>> 16) & 0xFF, (num >>> 8) & 0xFF, num & 0xFF ].join('.');
    }

    calculate();
  </script>
